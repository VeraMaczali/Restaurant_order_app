<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--CSS-->
    <link rel="stylesheet" href="index.css" />
    <title>Restaurt Ordering App</title>
  </head>
  <body>
    <div class="container">
      <!--Header-->

      <header class="header">
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town</p>
      </header>

      <!--main page-->
      <div class="text-container">
        <main class="item-section">
          <ul class="items-list" id="items-list">
          </ul>
        </main>

        <!--Orders Section-->

        <section class="order-section hidden">
          <h2>Your Order</h2>
          <ul class="order-list">
          </ul>
          <div class="total">
            <p>Total price:</p>
            <p class="order total-price">$<span id="total-price">26</span></p>
          </div>
          <button id="order-btn" class="order-btn">Complete order</button>
        </section>

        <!--Payment section-->

        <form id="payment" class="hidden">
          <h2>Enter card details</h2>
          <input
            type="text"
            class="name"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
          <small class="name">Error message</small>
          <input
            type="text"
            class="card"
            id="card"
            placeholder="Please enter numbers"
            maxlength="16"
          />
          <small>Error message</small>
          <input
            type="text"
            class="cvv"
            id="cvv"
            placeholder="Please enter numbers"
            maxlength="3"
          />
          <small>Error message</small>
          <button id="pay-btn">Pay</button>
        </form>
        <div class="bye-section hidden">
          <p class="bye">Thanks, James! Your order is on its way</p>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
